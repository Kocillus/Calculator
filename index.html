<!DOCTYPE html>
<html>
    <head>
        <meta carset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Calculator Project for The Odin Project" />
        <meta name="keywords" content="HTML, CSS, JavaScript, Calculator" />
        <meta name="author" content="Jan Walaszek" />
    <title>Calculator Project</title>
    </head>
    <body>
        <main>
            <div id="calculator-body">
                <div class="calculator-row">
                    <div id="calculator-dispaly"></div>
                </div>
                <div class="calculator-row">
                    <button id="btn-clear">CLEAR</button>
                    <button id="btn-del"><=</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-7">7</button>
                    <button id="btn-8">8</button>
                    <button id="btn-9">9</button>
                    <button id="btn-split">/</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-4">4</button>
                    <button id="btn-5">5</button>
                    <button id="btn-6">6</button>
                    <button id="btn-multi">x</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-1">1</button>
                    <button id="btn-2">2</button>
                    <button id="btn-3">3</button>
                    <button id="btn-subtraction">-</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-dot">.</button>
                    <button id="btn-0">0</button>
                    <button id="btn-result">=</button>
                    <button id="btn-add">+</button>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
    <script src="./main.js"></script>
</html>
