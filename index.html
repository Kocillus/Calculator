<!DOCTYPE html>
<html>
    <head>
        <meta carset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Calculator Project for The Odin Project" />
        <meta name="keywords" content="HTML, CSS, JavaScript, Calculator" />
        <meta name="author" content="Jan Walaszek" />
    <title>Simple Calculator Project</title>
    </head>
    <body>
        <main>
            <div id="calculator-body">
                <div class="calculator-row">
                    <div id="calculator-dispaly">
                        <div id="previous"></div>
                        <div id="current"></div>
                    </div>
                </div>
                <div class="calculator-row">
                    <button id="btn-clear">CLEAR</button>
                    <button id="btn-del">DELETE</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-7" class="numbers">7</button>
                    <button id="btn-8" class="numbers">8</button>
                    <button id="btn-9" class="numbers">9</button>
                    <button id="btn-split" class="operators">/</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-4" class="numbers">4</button>
                    <button id="btn-5" class="numbers">5</button>
                    <button id="btn-6" class="numbers">6</button>
                    <button id="btn-multi" class="operators">x</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-1" class="numbers">1</button>
                    <button id="btn-2" class="numbers">2</button>
                    <button id="btn-3" class="numbers">3</button>
                    <button id="btn-subtraction" class="operators">-</button>
                </div>
                <div class="calculator-row">
                    <button id="btn-dot">.</button>
                    <button id="btn-0" class="numbers">0</button>
                    <button id="btn-result">=</button>
                    <button id="btn-add" class="operators">+</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="credits">Jan "Kocilla" Walaszek @ 2k23</div>
        </footer>
    </body>
    <script src="main.js"></script>
</html>
